<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Órdenes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-heart"></i> Gestor de Órdenes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="pages/ordenes.html">
                    <i class="bi bi-file-earmark-medical"></i> Órdenes
                </a>
                <a class="nav-link" href="pages/agenda.html">
                    <i class="bi bi-calendar3"></i> Agenda
                </a>
                <a class="nav-link" href="pages/checkin.html">
                    <i class="bi bi-check-circle"></i> Check-in
                </a>
                <a class="nav-link" href="pages/presentaciones.html">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Presentaciones
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-house-door"></i> Dashboard</h1>
                    <div class="badge bg-success">POC v1.0</div>
                </div>
            </div>
        </div>

        <!-- Fila 1: Check-in Rápido + Nueva Orden -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-search"></i> Check-in Rápido</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="dniSearch" placeholder="Ingrese DNI del paciente">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                        </div>
                        <div id="searchResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card border-success h-100">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Acción Rápida</h5>
                    </div>
                    <div class="card-body d-flex align-items-center">
                        <div class="d-grid w-100">
                            <a href="pages/ordenes.html" class="btn btn-outline-primary btn-lg">
                                <i class="bi bi-file-earmark-plus"></i> Nueva Orden
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fila 2: Estadísticas del Día -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center border-primary h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-primary">
                            <i class="bi bi-calendar-check"></i>
                        </h5>
                        <h2 class="text-primary" id="citasProgramadasHoy">0</h2>
                        <p class="card-text">Citas Programadas Hoy</p>
                        <small class="text-muted">&nbsp;</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-success h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-success">
                            <i class="bi bi-check-circle"></i>
                        </h5>
                        <div class="d-flex justify-content-center align-items-center">
                            <h2 class="text-success mb-0" id="citasCompletadasHoy">0</h2>
                            <span class="text-muted ms-2">/<span id="citasTotalHoy">0</span></span>
                        </div>
                        <p class="card-text">Citas Completadas</p>
                        <small class="text-muted">(<span id="porcentajeCompletado">0</span>%)</small>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-warning h-100">
                    <div class="card-body d-flex flex-column justify-content-center">
                        <h5 class="card-title text-warning">
                            <i class="bi bi-clock"></i>
                        </h5>
                        <h2 class="text-warning" id="proximaCitaHora">--:--</h2>
                        <p class="card-text">Próxima Cita</p>
                        <small class="text-muted" id="proximaCitaPaciente">--</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fila 3: Citas de Hoy -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-info">
                    <div class="card-header bg-info text-white">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0"><i class="bi bi-calendar-day"></i> Agenda de Hoy - <span id="fechaHoy"></span></h5>
                            <button class="btn btn-sm btn-outline-light" onclick="GestorOrdenes.ui.refreshTodayAppointments()">
                                <i class="bi bi-arrow-clockwise"></i> Actualizar
                            </button>
                        </div>
                    </div>
                    <div class="card-body agenda-container" id="citasHoy">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Modal para confirmación de timing -->
    <div class="modal fade" id="confirmTimingModal" tabindex="-1" aria-labelledby="confirmTimingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmTimingModalLabel">Confirmación de Check-in</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmTimingModalBody">
                    <!-- Contenido dinámico -->
                </div>
                <div class="modal-footer" id="confirmTimingModalFooter">
                    <!-- Botones dinámicos -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            GestorOrdenes.init();
            GestorOrdenes.ui.loadDashboard();
            
            // Cargar citas de hoy
            setTimeout(() => {
                GestorOrdenes.ui.loadTodayAppointments();
                GestorOrdenes.ui.loadTodayStats();
            }, 500);
        });
    </script>
</body>
</html>
