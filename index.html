<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Órdenes - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-clipboard-heart"></i> Gestor de Órdenes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="pages/ordenes.html">
                    <i class="bi bi-file-earmark-medical"></i> Órdenes
                </a>
                <a class="nav-link" href="pages/checkin.html">
                    <i class="bi bi-check-circle"></i> Check-in
                </a>
                <a class="nav-link" href="pages/presentaciones.html">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Presentaciones
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-house-door"></i> Dashboard</h1>
                    <div class="badge bg-success">POC v1.0</div>
                </div>
            </div>
        </div>

        <!-- Check-in Rápido -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="bi bi-search"></i> Check-in Rápido</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="dniSearch" placeholder="Ingrese DNI del paciente">
                            <button class="btn btn-primary" type="button" id="searchBtn">
                                <i class="bi bi-search"></i> Buscar
                            </button>
                        </div>
                        <div id="searchResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card border-info">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Acciones Rápidas</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a href="pages/ordenes.html" class="btn btn-outline-primary">
                                <i class="bi bi-file-earmark-plus"></i> Nueva Orden
                            </a>
                            <a href="pages/presentaciones.html" class="btn btn-outline-success">
                                <i class="bi bi-file-earmark-spreadsheet"></i> Generar Presentación
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-primary">
                            <i class="bi bi-file-earmark-medical"></i>
                        </h5>
                        <h2 class="text-primary" id="totalOrdenes">0</h2>
                        <p class="card-text">Órdenes Activas</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-success">
                            <i class="bi bi-check-circle"></i>
                        </h5>
                        <h2 class="text-success" id="totalSesiones">0</h2>
                        <p class="card-text">Sesiones Realizadas</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-warning">
                            <i class="bi bi-clock"></i>
                        </h5>
                        <h2 class="text-warning" id="totalPendientes">0</h2>
                        <p class="card-text">Sesiones Pendientes</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title text-info">
                            <i class="bi bi-currency-dollar"></i>
                        </h5>
                        <h2 class="text-info" id="totalPresentaciones">0</h2>
                        <p class="card-text">Presentaciones</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Órdenes Recientes -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-clock-history"></i> Órdenes Recientes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Paciente</th>
                                        <th>Obra Social</th>
                                        <th>Práctica</th>
                                        <th>Progreso</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="recentOrders">
                                    <!-- Se llena dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', function() {
            GestorOrdenes.init();
            GestorOrdenes.ui.loadDashboard();
        });
    </script>
</body>
</html>
