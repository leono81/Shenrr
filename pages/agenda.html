<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Gestor de Órdenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/agenda.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-clipboard-heart"></i> Gestor de Órdenes
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="ordenes.html">
                    <i class="bi bi-file-earmark-medical"></i> Órdenes
                </a>
                <a class="nav-link active" href="agenda.html">
                    <i class="bi bi-calendar3"></i> Agenda
                </a>
                <a class="nav-link" href="checkin.html">
                    <i class="bi bi-check-circle"></i> Check-in
                </a>
                <a class="nav-link" href="presentaciones.html">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Presentaciones
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-calendar3"></i> Agenda</h1>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="vistaTipo" id="vistaDiaria" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="vistaDiaria">
                            <i class="bi bi-calendar-day"></i> Diaria
                        </label>
                        
                        <input type="radio" class="btn-check" name="vistaTipo" id="vistaSemanal" autocomplete="off">
                        <label class="btn btn-outline-primary" for="vistaSemanal">
                            <i class="bi bi-calendar-week"></i> Semanal
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navegación de Fecha -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-outline-secondary" id="prevPeriod">
                                <i class="bi bi-chevron-left"></i> <span id="prevLabel">Anterior</span>
                            </button>
                            
                            <div class="d-flex align-items-center gap-3">
                                <h4 class="mb-0" id="currentPeriodLabel">Hoy</h4>
                                <input type="date" class="form-control" id="dateSelector">
                            </div>
                            
                            <button class="btn btn-outline-secondary" id="nextPeriod">
                                <span id="nextLabel">Siguiente</span> <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leyenda de Capacidad -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title mb-3">
                            <i class="bi bi-info-circle"></i> Indicadores de Capacidad
                        </h6>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="capacity-indicator capacity-free me-2"></div>
                                    <span>Sin citas programadas</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="capacity-indicator capacity-low me-2"></div>
                                    <span>1-2 pacientes</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="capacity-indicator capacity-medium me-2"></div>
                                    <span>3-4 pacientes</span>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="capacity-indicator capacity-high me-2"></div>
                                    <span>5+ pacientes</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid de Agenda -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div id="agendaContainer">
                            <!-- Se llena dinámicamente -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalles de Horario -->
    <div class="modal fade" id="timeSlotModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-clock"></i> <span id="modalTimeSlot"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="modalContent">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="quickScheduleBtn">
                        <i class="bi bi-plus-circle"></i> Programar Sesión
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Advertencia de Capacidad -->
    <div class="modal fade" id="capacityWarningModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title text-dark">
                        <i class="bi bi-exclamation-triangle"></i> Advertencia de Capacidad
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="capacityWarningContent">
                        <!-- Se llena dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Elegir Otro Horario</button>
                    <button type="button" class="btn btn-warning" id="confirmScheduleBtn">
                        Continuar de Todas Formas
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/agenda.js"></script>
    <script>
        // Inicializar agenda
        document.addEventListener('DOMContentLoaded', function() {
            GestorOrdenes.init();
            GestorOrdenes.agenda.init();
        });
    </script>
</body>
</html>
